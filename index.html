<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WollyDev24 - GitHub Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* 🌌 Background Image with Blur */
    body {
      position: relative;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      color: white;
      text-align: center;
    }
  body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: url("background.jpg") no-repeat center center/cover;
  filter: blur(12px) brightness(0.7);
  z-index: -1;
}

    /* ✨ Typewriter effect (fixed caret overshoot) */
    .typewriter {
      display: inline-block;
      overflow: hidden;
      border-right: .15em solid #fff;
      white-space: nowrap;
      width: 0;
      animation: typing 4s steps(40, end) forwards, blink-caret .75s step-end infinite;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 34ch } /* Länge des Textes anpassen */
    }
    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: #fff }
    }

    /* 🌌 Floating effect */
    .float {
      animation: float 4s ease-in-out infinite;
    }
    @keyframes float {
      0% { transform: translatey(0px); }
      50% { transform: translatey(-20px); }
      100% { transform: translatey(0px); }
    }

    /* 🌟 Glowing blur button */
    .glow-btn {
      background: rgba(255, 182, 255, 0.15);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 15px rgba(255, 182, 255, 0.4);
      transition: all 0.3s ease;
    }
    .glow-btn:hover {
      box-shadow: 0 0 30px rgba(255, 182, 255, 0.8), 0 0 60px rgba(255, 182, 255, 0.6);
      transform: scale(1.1);
    }

    /* 🛠️ Project cards hover effect */
    .project-card {
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .project-card:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 0 25px rgba(255,255,255,0.5);
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center px-4">

  <!-- 🌌 Header -->
  <h1 class="text-4xl sm:text-6xl font-extrabold mb-6 float">
    🚀 Hi, I'm WollyDev24
  </h1>
  
  <h2 class="typewriter text-xl sm:text-2xl mb-10">
    Welcome to my GitHub Portfolio 💻✨
  </h2>

  <!-- 🌟 GitHub Button -->
  <a href="https://github.com/wollydev24" target="_blank"
     class="glow-btn px-6 py-3 sm:px-8 sm:py-4 rounded-2xl text-base sm:text-lg font-bold mb-16">
     👉 Visit My GitHub
  </a>

  <!-- 🛠️ Projects Section -->
  <h3 class="text-2xl sm:text-3xl font-bold mb-6">My Projects</h3>
  <div class="grid grid-cols-1 gap-6 sm:gap-8 sm:grid-cols-2 max-w-4xl w-full">
    
    <!-- YouShadeKWGT -->
    <a href="https://github.com/wollydev24/YouShadeKWGT" target="_blank"
       class="project-card p-5 sm:p-6 rounded-2xl">
      <h4 class="text-xl sm:text-2xl font-bold mb-2">🌙 YouShadeKWGT</h4>
      <p class="text-gray-200 text-sm sm:text-base">
        A modern KWGT widget pack with clean design and Material You styling.
      </p>
    </a>

    <!-- Windows Tools -->
    <a href="https://github.com/wollydev24/Windows-Tools" target="_blank"
       class="project-card p-5 sm:p-6 rounded-2xl">
      <h4 class="text-xl sm:text-2xl font-bold mb-2">🖥️ Windows Tools</h4>
      <p class="text-gray-200 text-sm sm:text-base">
        A collection of useful tools and scripts for Windows power users.
      </p>
    </a>

  </div>

  <!-- Footer -->
  <footer class="mt-12 text-gray-200 text-xs sm:text-sm">
    © 2025 – Made with ❤ by wollydev24
  </footer>
</body>
</html>
