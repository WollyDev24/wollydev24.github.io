<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WollyDev | GitHub Portfolio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      background: #0a0a0a;
      color: #00ff99;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-top: 10vh;
      text-shadow: 0 0 10px #00ff99;
    }

    p {
      font-size: 1.2rem;
    }

    a {
      color: #00ff99;
      text-decoration: none;
      transition: all 0.3s ease-in-out;
    }

    a:hover {
      color: #fff;
      text-shadow: 0 0 15px #00ff99;
    }

    .projects {
      margin-top: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 0 20px;
    }

    .project {
      background: #111;
      border: 1px solid #00ff99;
      border-radius: 10px;
      padding: 20px;
      transition: transform 0.3s ease-in-out;
    }

    .project:hover {
      transform: scale(1.05);
    }

    .socials {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .socials a {
      font-size: 1.2rem;
      padding: 10px 20px;
      border: 1px solid #00ff99;
      border-radius: 8px;
      transition: transform 0.3s ease-in-out, text-shadow 0.3s ease-in-out;
    }

    .socials a:hover {
      transform: scale(1.08) rotate(1deg);
      text-shadow: 0 0 15px #00ff99;
    }

    /* Giveaway Section */
    #giveaway {
      margin: 40px auto 0 auto;
      max-width: 600px;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #00ff99;
      background: rgba(0, 0, 0, 0.3);
      box-shadow: 0 0 15px #00ff9980;
    }

    #giveaway p {
      margin: 5px 0;
      font-size: 1.1rem;
    }

    /* Mobile Optimierung */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
        margin-top: 15vh;
      }

      .project {
        font-size: 1rem;
        padding: 15px;
      }

      .socials {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to my Github Portfolio ‚Üì</h1>
  <p>Hey, I‚Äôm <b>WollyDev</b> (@wollydev24)</p>
  <a href="https://github.com/wollydev24" target="_blank">Visit my Github</a>

  <!-- Giveaway Section -->
  <div id="giveaway">
    <p id="giveaway-title">üéÅ Loading...</p>
    <p id="giveaway-end">‚è∞ Please wait...</p>
  </div>

  <!-- Projekte -->
  <div class="projects">
    <div class="project">
      <h3>üìÅ WindowsTools</h3>
      <p>Handy utilities for Windows</p>
    </div>
    <div class="project">
      <h3>üìÅ Simply You Adaptive</h3>
      <p>A modern KWGT pack</p>
    </div>
  </div>

  <!-- Socials -->
  <div class="socials">
    <a href="https://discord.gg/bapB8zz7VY" target="_blank">Discord</a>
    <a href="https://t.me/YouShadeKWGT" target="_blank">Telegram</a>
  </div>

  <script>
    async function loadGiveaway() {
      try {
        const response = await fetch("giveaway.json");
        const data = await response.json();

        const titleElem = document.getElementById("giveaway-title");
        const endElem = document.getElementById("giveaway-end");

        if (data.title && data.end) {
          titleElem.textContent = `üéÅ ${data.title}`;
          endElem.textContent = `‚è∞ Ends: ${data.end}`;
        } else {
          titleElem.textContent = "üéÅ No giveaway running";
          endElem.textContent = "‚è∞ Check back later!";
        }
      } catch (error) {
        console.error("Error loading giveaway:", error);
        document.getElementById("giveaway-title").textContent = "üéÅ Error loading giveaway";
        document.getElementById("giveaway-end").textContent = "‚è∞ Please try again later.";
      }
    }

    loadGiveaway();
  </script>
</body>
</html>
