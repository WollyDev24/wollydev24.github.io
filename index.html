<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>wollydev24 Portfolio</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      overflow: hidden;
      background: linear-gradient(120deg, #ffb6c1, #ba55d3, #dda0dd);
      background-size: 300% 300%;
      animation: gradientMove 12s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 800px;
      padding: 20px;
    }

    /* Profilbild */
    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid rgba(255,255,255,0.8);
      margin-bottom: 20px;
      box-shadow: 0 0 25px rgba(255,255,255,0.3);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .profile-pic:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(255,255,255,0.6);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
    }

    .typewriter {
      display: inline-block;
      overflow: hidden;
      border-right: .15em solid #fff;
      white-space: nowrap;
      width: 0;
      animation: typing 4s steps(40, end) forwards, blink-caret .75s step-end infinite;
      margin-bottom: 30px;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 28ch } /* LÃ¤nge anpassen */
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: #fff }
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 25px;
      font-size: 1rem;
      color: #fff;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #fff;
      border-radius: 30px;
      text-decoration: none;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .btn:hover {
      color: #fff;
      box-shadow: 0 0 25px #ffb6c1, 0 0 35px #ba55d3;
      transform: translateY(-3px);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .typewriter {
        font-size: 1rem;
      }
      .profile-pic {
        width: 120px;
        height: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Profilbild -->
    <img src="picture.jpg" alt="Profile Picture" class="profile-pic" />
    
    <h1>wollydev24</h1>
    <div class="typewriter">Welcome to my GitHub Portfolio ðŸ’»âœ¨</div>
    <div class="buttons">
      <a href="https://github.com/wollydev24" class="btn">My GitHub</a>
      <a href="https://github.com/wollydev24/YouShadeKWGT" class="btn">YouShadeKWGT</a>
      <a href="https://github.com/wollydev24/Windows-Tools" class="btn">Windows Tools</a>
    </div>
  </div>
</body>
</html>
