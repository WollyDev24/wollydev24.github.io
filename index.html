<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WollyDev - GitHub Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: "Fira Code", monospace;
      background-color: #0d0d0d;
      color: #00ff99;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .terminal {
      max-width: 850px;
      width: 100%;
      border: 2px solid #00ff99;
      border-radius: 12px;
      padding: 1.5rem;
      text-align: left;
    }

    .prompt::before {
      content: "‚ûú ";
      vertical-align: middle;
    }

    /* Typing effect */
    .typewriter {
      overflow: hidden;
      border-right: .15em solid #00ff99;
      white-space: nowrap;
      width: 0;
      display: inline-block;
      vertical-align: middle;
      animation: typing 3s steps(40, end) forwards;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 34ch }
    }

    /* Link Style */
    .link {
      display: inline-block;
      text-decoration: underline;
      color: #00ff99;
      transition: all 0.3s ease;
    }
    .link:hover {
      color: #ffffff;
      transform: scale(1.1) rotateZ(-2deg);
      text-shadow: 0 0 8px #00ff99, 0 0 16px #00ff99;
    }

    /* Project/Device/Giveaway cards */
    .card {
      display: block;
      padding: 0.6rem 0.8rem;
      border-left: 3px solid #00ff99;
      margin-top: 0.8rem;
      background: rgba(0, 255, 153, 0.05);
      transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
      width: 100%;
      box-sizing: border-box;
    }
    .card:hover {
      transform: scale(1.03);
      background: rgba(0, 255, 153, 0.15);
      box-shadow: 0 0 6px #00ff99, 0 0 12px #00ff99;
    }

    /* Responsive Mobile and Web code*/
    @media (max-width: 640px) {
      .terminal { padding: 1rem; }
      .typewriter { font-size: 0.9rem; }
      .prompt { font-size: 0.95rem; }
      .card { font-size: 0.9rem; }
      .link { font-size: 0.95rem; }
    }

    /* Fehlerstil */
    .error {
      color: #ff5555;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="terminal">
    <p class="prompt">Hi, I'm <span class="font-bold">WollyDev</span> üöÄ</p>
    <p class="prompt"><span class="typewriter">Welcome to my GitHub Profile üíª‚ú®</span></p>

    <br>
    <p class="prompt">üëâ <a href="https://github.com/wollydev24" target="_blank" class="link">Visit My GitHub</a></p>
    <p class="prompt">üí¨ <a href="https://discord.gg/bapB8zz7VY" target="_blank" class="link">Join My Discord</a></p>
    <p class="prompt">üì® <a href="https://t.me/YouShadeKWGT" target="_blank" class="link">Follow on Telegram</a></p>

    <br>
    <p class="prompt"># üéÅ Giveaways</p>
    <div id="giveaway-section">Loading giveaways...</div>

    <br>
    <p class="prompt"># üìÇ My Projects</p>
    <div id="projects-section">Loading projects...</div>

    <br>
    <p class="prompt"># üì± My Devices</p>
    <div id="devices-section">Loading devices...</div>

    <br>
    <p class="prompt text-sm">¬© 2025 ‚Äì Made with ‚ù§ by WollyDev</p>
  </div>

  <script>
    // --- GIVEAWAYS ---
    fetch("https://wollydev24.github.io/giveaway.json?nocache=" + Date.now())
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP Error ${response.status} ‚Äì ${response.statusText}`);
        }
        return response.json();
      })
      .then(data => {
        const section = document.getElementById("giveaway-section");
        section.innerHTML = "";

        if (data.active === true && data.items && data.items.length > 0) {
          data.items.forEach(g => {
            const div = document.createElement("div");
            div.className = "card";
            div.innerHTML = `üéâ ${g.title} <br> üïí Ends: ${g.ends}`;
            section.appendChild(div);
          });
        } else {
          section.innerHTML = `<div class="card">‚ùå No giveaways are running right now.</div>`;
        }
      })
      .catch(error => {
        const section = document.getElementById("giveaway-section");
        section.innerHTML = `
          <div class="card error">
            ‚ö†Ô∏è Could not load giveaways.<br><br>
            <b>Error details:</b><br>
            ${error.message}<br><br>
            <small>Tip: Make sure <code>giveaway.json</code> exists in your GitHub Pages repo and is valid JSON</small>
          </div>`;
      });


    // --- PROJECTS ---
    fetch("https://wollydev24.github.io/projects.json?nocache=" + Date.now())
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP Error ${response.status} ‚Äì ${response.statusText}`);
        }
        return response.json();
      })
      .then(data => {
        const section = document.getElementById("projects-section");
        section.innerHTML = "";

        if (data.projects && data.projects.length > 0) {
          data.projects.forEach(p => {
            const a = document.createElement("a");
            a.className = "card";
            a.href = p.url;
            a.target = "_blank";
            a.innerHTML = `${p.emoji} <b>${p.name}</b> ‚Äì ${p.description}`;
            section.appendChild(a);
          });
        } else {
          section.innerHTML = "<div class='card'>‚ùå No projects found.</div>";
        }
      })
      .catch(error => {
        const section = document.getElementById("projects-section");
        section.innerHTML = `
          <div class="card error">
            ‚ö†Ô∏è Could not load projects.<br><br>
            <b>Error details:</b><br>
            ${error.message}<br><br>
            <small>Tip: Make sure <code>projects.json</code> exists in your GitHub Pages repo and is valid JSON</small>
          </div>`;
      });


    // --- DEVICES ---
    fetch("https://wollydev24.github.io/devices.json?nocache=" + Date.now())
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP Error ${response.status} ‚Äì ${response.statusText}`);
        }
        return response.json();
      })
      .then(data => {
        const section = document.getElementById("devices-section");
        section.innerHTML = "";

        if (data.devices && data.devices.length > 0) {
          data.devices.forEach(d => {
            const a = document.createElement("a");
            a.className = "card";
            a.href = d.url;
            a.target = "_blank";
            a.innerHTML = `${d.emoji || "üì±"} <b>${d.name}</b> ‚Äì ${d.description}`;
            section.appendChild(a);
          });
        } else {
          section.innerHTML = "<div class='card'>‚ùå No devices listed.</div>";
        }
      })
      .catch(error => {
        const section = document.getElementById("devices-section");
        section.innerHTML = `
          <div class="card error">
            ‚ö†Ô∏è Could not load devices.<br><br>
            <b>Error details:</b><br>
            ${error.message}<br><br>
            <small>Tip: Make sure <code>devices.json</code> exists in your GitHub Pages repo and is valid JSON</small>
          </div>`;
      });
  </script>

</body>
</html>
