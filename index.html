<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meine Awesome GitHub Website</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Schreibmaschinen-Effekt */
    .typewriter {
      overflow: hidden;
      border-right: .15em solid #00f2fe;
      white-space: nowrap;
      animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: #00f2fe }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-black text-white min-h-screen flex items-center justify-center flex-col">
  
  <h1 class="text-5xl font-extrabold mb-6 bg-gradient-to-r from-cyan-400 to-blue-600 bg-clip-text text-transparent">
    Willkommen! ✨
  </h1>
  
  <h2 class="typewriter text-2xl mb-10">
    Das ist meine coole GitHub Website 🚀
  </h2>

  <a href="https://github.com/DEINUSERNAME" target="_blank"
     class="px-6 py-3 rounded-2xl bg-gradient-to-r from-purple-500 to-pink-500 
            text-lg font-bold shadow-lg hover:scale-110 transform transition duration-300">
     👉 Check mein GitHub
  </a>

  <footer class="absolute bottom-5 text-gray-400 text-sm">
    © 2025 – Made with ❤ and Open Source
  </footer>
</body>
</html>
