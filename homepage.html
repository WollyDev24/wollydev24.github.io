<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pastel Clock Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      background: linear-gradient(-45deg, #ffd1dc, #b5e0f5, #d9c7ff, #f7e6c4);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      overflow: hidden;
      transition: background 0.5s ease, color 0.5s ease;
      padding: 1rem;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body.dark {
      background: linear-gradient(-45deg, #0d1117, #1b2735, #2a1a3f, #162f42);
      background-size: 400% 400%;
      animation: darkGradientShift 15s ease infinite;
      color: #e6edf3;
    }

    @keyframes darkGradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .clock {
      font-size: 5rem;
      font-weight: bold;
      text-align: center;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      transition: font-family 0.3s ease, color 0.5s ease;
      word-break: break-word;
    }

    body.dark .clock {
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    .message {
      margin-top: 0.5rem;
      font-size: 1.1rem;
      text-align: center;
      opacity: 0.9;
      transition: opacity 0.3s ease;
    }

    .search {
      margin-top: 1.5rem;
      width: 100%;
      max-width: 300px;
    }

    .search input {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 1rem;
      padding: 0.8rem 1.2rem;
      width: 100%;
      color: white;
      font-size: 1rem;
      backdrop-filter: blur(10px);
      transition: background 0.3s ease, color 0.5s ease;
    }

    .search input::placeholder {
      color: rgba(255, 255, 255, 0.8);
    }

    .search input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.3);
    }

    body.dark .search input {
      background: rgba(255, 255, 255, 0.1);
      color: #e6edf3;
    }

    /* Settings toggle button */
    .settings-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 1.5rem;
      background: rgba(255,255,255,0.15);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background 0.3s ease;
      z-index: 1000;
    }

    .settings-toggle:hover {
      background: rgba(255,255,255,0.3);
    }

    /* Settings panel */
    .settings-panel {
      position: fixed;
      top: 70px;
      right: 20px;
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      border-radius: 1rem;
      padding: 1rem;
      color: white;
      display: none;
      flex-direction: column;
      gap: 10px;
      width: 200px;
      z-index: 999;
    }

    body.dark .settings-panel {
      background: rgba(255,255,255,0.1);
      color: #e6edf3;
    }

    select {
      background: transparent;
      border: 1px solid white;
      border-radius: 8px;
      padding: 0.4rem;
      color: white;
      font-weight: bold;
      width: 100%;
    }

    option {
      color: black;
    }

    .toggle-btn {
      cursor: pointer;
      font-size: 1.2rem;
      background: rgba(255, 255, 255, 0.15);
      border: none;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.3s ease;
    }

    .toggle-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    /* Mobile adjustments */
    @media (max-width: 480px) {
      .clock { font-size: 3.5rem; }
      .message { font-size: 1rem; }
      .settings-panel { width: 160px; padding: 0.8rem; top: 60px; }
    }
  </style>
</head>
<body>
  <button id="settingsToggle" class="settings-toggle" title="Settings">‚öôÔ∏è</button>
  
  <div class="settings-panel" id="settingsPanel">
    <label for="fontSelect">üõ† Clock Font:</label>
    <select id="fontSelect">
      <option value="'Inter', sans-serif">Inter</option>
      <option value="'Poppins', sans-serif">Poppins</option>
      <option value="'Roboto Mono', monospace">Roboto Mono</option>
      <option value="'Pacifico', cursive">Pacifico</option>
      <option value="'Orbitron', sans-serif">Orbitron</option>
    </select>
    <button id="themeToggle" class="toggle-btn" title="Toggle theme">üåô</button>
  </div>

  <div class="clock" id="clock">00:00</div>
  <div class="message" id="message">Have a wonderful day! üå∏</div>

  <div class="search">
    <input type="text" id="searchInput" placeholder="Search the web..." onkeypress="handleSearch(event)">
  </div>

  <script>
    // Clock update
    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, "0");
      const minutes = String(now.getMinutes()).padStart(2, "0");
      document.getElementById("clock").textContent = `${hours}:${minutes}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Greeting
    const hour = new Date().getHours();
    const message = document.getElementById("message");
    if (hour < 12) message.textContent = "Good morning! ‚òÄÔ∏è";
    else if (hour < 18) message.textContent = "Good afternoon! üå§Ô∏è";
    else message.textContent = "Good evening! üåô";

    // Font changer (only for clock)
    const fontSelect = document.getElementById("fontSelect");
    const savedFont = localStorage.getItem("clockFont");
    if (savedFont) {
      document.getElementById("clock").style.fontFamily = savedFont;
      fontSelect.value = savedFont;
    }
    fontSelect.addEventListener("change", (e) => {
      const selectedFont = e.target.value;
      document.getElementById("clock").style.fontFamily = selectedFont;
      localStorage.setItem("clockFont", selectedFont);
    });

    // Search
    function handleSearch(event) {
      if (event.key === "Enter") {
        const query = event.target.value.trim();
        if (query) {
          window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`, "_blank");
        }
      }
    }

    // Dark mode toggle
    const themeToggle = document.getElementById("themeToggle");
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "dark") {
      document.body.classList.add("dark");
      themeToggle.textContent = "‚òÄÔ∏è";
    }

    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      const isDark = document.body.classList.contains("dark");
      themeToggle.textContent = isDark ? "‚òÄÔ∏è" : "üåô";
      localStorage.setItem("theme", isDark ? "dark" : "light");
    });

    // Settings toggle
    const settingsToggle = document.getElementById("settingsToggle");
    const settingsPanel = document.getElementById("settingsPanel");
    settingsToggle.addEventListener("click", () => {
      settingsPanel.style.display = settingsPanel.style.display === "flex" ? "none" : "flex";
    });
  </script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Orbitron:wght@500&family=Pacifico&family=Poppins:wght@500&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
</body>
</html>
