<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouShade MiniApp</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #ffffff;
      color: #222;
      text-align: center;
      padding: 20px;
    }

    /* Circle image at top */
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #0088cc; /* Telegram blue border */
      margin-top: 10px;
    }

    h1 {
      margin-top: 15px;
      color: #0088cc;
    }

    p {
      color: #555;
    }

    .features {
      margin: 20px auto;
      padding: 15px;
      border-radius: 15px;
      background: #f0f8ff;
      max-width: 400px;
      text-align: left;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .features h2 {
      text-align: center;
      color: #0088cc;
    }

    .features ul {
      list-style: none;
      padding: 0;
    }

    .features li {
      margin: 10px 0;
      padding: 8px;
      background: #e6f3fa;
      border-radius: 8px;
    }

    button {
      margin: 20px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #0088cc;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #006fa8;
    }

    .socials {
      margin-top: 30px;
    }

    .socials a {
      margin: 0 12px;
      color: #0088cc;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .socials a:hover {
      color: #005f87;
    }
  </style>
</head>
<body>
  <!-- Circle Image -->
  <img src="telegram_icon.jpg" alt="Bot Icon" class="profile-pic">

  <h1>YouShadeBot 🎭</h1>
  <p>Your Telegram Mini App 🚀</p>

  <!-- Features Section -->
  <div class="features">
    <h2>✨ Features</h2>
    <ul>
      <li>🤖 Smart Commands</li>
      <li>🎵 Music Controls</li>
      <li>🛠 Custom Tools</li>
      <li>📊 Mini Games & Stats</li>
    </ul>
  </div>

  <!-- Button to send data back to bot -->
  <button onclick="Telegram.WebApp.sendData('User pressed the button!')">
    Send Message to Bot
  </button>

  <!-- Social Links -->
  <div class="socials">
    <h3>🌐 Connect with me</h3>
    <a href="https://github.com/wollydev24" target="_blank">GitHub</a>
    <a href="https://t.me/yourTelegramUsername" target="_blank">Telegram</a>
    <a href="https://wollydev24.github.io/" target="_blank">Website</a>
  </div>
</body>
</html>
