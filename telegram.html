<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouShade MiniApp</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --tg-blue: #0088cc;
      --tg-blue-dark: #006fa8;
      --bg-light: #ffffff;
      --bg-dark: #121212;
      --text-light: #222;
      --text-dark: #f5f5f5;
      --card-light: #f0f8ff;
      --card-dark: #1e1e1e;
      --card-item-light: #e6f3fa;
      --card-item-dark: #2a2a2a;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      transition: background 0.3s, color 0.3s;
    }

    body.light {
      background: var(--bg-light);
      color: var(--text-light);
    }
    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    /* Splash */
    #splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: var(--bg-light);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.6s ease;
    }
    body.dark #splash { background: var(--bg-dark); }
    #splash img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 5px solid var(--tg-blue);
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Sections */
    section {
      padding: 30px 15px; /* smaller padding */
      max-width: 500px;
      margin: auto;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease forwards;
    }
    section:nth-of-type(1) { animation-delay: 0.3s; }
    section:nth-of-type(2) { animation-delay: 0.6s; }
    section:nth-of-type(3) { animation-delay: 0.9s; }

    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }

    .profile-pic {
      width: 100px; /* slightly smaller */
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--tg-blue);
      margin: 15px auto;
      display: block;
      animation: bounceIn 1s ease;
    }
    @keyframes bounceIn {
      0% { transform: scale(0.5); opacity: 0; }
      60% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }

    h1, h2 {
      color: var(--tg-blue);
      margin-bottom: 8px;
    }

    p {
      color: gray;
      font-size: 14px;
    }

    /* Features Card */
    .features {
      margin-top: 15px;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      transition: transform 0.3s;
    }
    body.light .features { background: var(--card-light); }
    body.dark .features { background: var(--card-dark); }
    .features:hover { transform: scale(1.02); }

    .features ul {
      list-style: none;
      padding: 0;
    }
    .features li {
      margin: 8px 0;
      padding: 8px;
      border-radius: 8px;
      transition: background 0.3s, transform 0.3s;
      font-size: 15px;
    }
    body.light .features li { background: var(--card-item-light); }
    body.dark .features li { background: var(--card-item-dark); }
    .features li:hover {
      transform: translateX(5px);
    }

    /* Button */
    button {
      margin: 20px auto;
      padding: 12px 20px;
      font-size: 15px;
      border: none;
      border-radius: 10px;
      background: var(--tg-blue);
      color: white;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
      display: block;
      animation: popIn 0.8s ease forwards 1.2s;
      opacity: 0;
    }
    button:hover { background: var(--tg-blue-dark); transform: scale(1.05); }
    @keyframes popIn {
      to { opacity: 1; }
    }

    /* Socials */
    .socials a {
      margin: 0 12px;
      color: var(--tg-blue);
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      position: relative;
      display: inline-block;
      transition: color 0.3s, transform 0.3s;
    }
    .socials a:hover {
      color: var(--tg-blue-dark);
      transform: translateY(-3px);
    }
    .socials a::after {
      content: "";
      position: absolute;
      bottom: -3px; left: 0;
      width: 100%;
      height: 2px;
      background: var(--tg-blue);
      transform: scaleX(0);
      transition: transform 0.3s;
      transform-origin: left;
    }
    .socials a:hover::after { transform: scaleX(1); }
  </style>
</head>
<body>
  <!-- Splash -->
  <div id="splash">
    <img src="telegram_icon.jpg" alt="Splash Icon">
  </div>

  <!-- Home -->
  <section>
    <img src="telegram_icon.jpg" alt="Bot Icon" class="profile-pic">
    <h1>YouShadeBot üé≠</h1>
    <p>Your Telegram Mini App üöÄ</p>
  </section>

  <!-- Features -->
  <section>
    <div class="features">
      <h2>‚ú® Features</h2>
      <ul>
        <li>‚ÑπÔ∏è Get news About YouShade</li>
        <li>üì£ News About the YouShadeBot</li>
      </ul>
    </div>
    <button onclick="Telegram.WebApp.sendData('User pressed the button!')">
      Send Message to Bot
    </button>
  </section>

  <!-- Socials -->
  <section>
    <h2>üåê Connect with me</h2>
    <div class="socials">
      <a href="https://github.com/wollydev24" target="_blank">GitHub</a>
      <a href="https://t.me/yourTelegramUsername" target="_blank">Telegram</a>
      <a href="https://wollydev24.github.io/" target="_blank">Website</a>
    </div>
  </section>

  <script>
    // Theme
    function applyTheme() {
      if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.body.classList.add("dark");
        document.body.classList.remove("light");
      } else {
        document.body.classList.add("light");
        document.body.classList.remove("dark");
      }
    }
    applyTheme();
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', applyTheme);

    // Splash
    window.onload = () => {
      setTimeout(() => {
        document.getElementById("splash").style.opacity = "0";
        setTimeout(() => { document.getElementById("splash").style.display = "none"; }, 600);
      }, 1500);
    };
  </script>
</body>
</html>
