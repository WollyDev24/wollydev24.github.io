<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouShade MiniApp</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --tg-blue: #0088cc;
      --tg-blue-dark: #006fa8;
      --bg-light: #ffffff;
      --bg-dark: #121212;
      --text-light: #222;
      --text-dark: #f5f5f5;
      --card-light: #f0f8ff;
      --card-dark: #1e1e1e;
      --card-item-light: #e6f3fa;
      --card-item-dark: #2a2a2a;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }

    body.light {
      background: var(--bg-light);
      color: var(--text-light);
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    /* Splash screen */
    #splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: var(--bg-light);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.6s ease;
    }
    body.dark #splash { background: var(--bg-dark); }
    #splash img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 5px solid var(--tg-blue);
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* App header */
    .app-header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px;
      background: var(--tg-blue);
      color: white;
      font-weight: bold;
      font-size: 18px;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    /* Content wrapper */
    .app-content {
      padding: 30px 20px;
      text-align: center;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--tg-blue);
      margin: 20px auto;
      display: block;
    }

    h1 {
      margin-top: 10px;
      color: var(--tg-blue);
    }

    .features {
      margin: 30px auto;
      padding: 15px;
      border-radius: 15px;
      max-width: 400px;
      text-align: left;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      transition: background 0.3s;
    }
    body.light .features { background: var(--card-light); }
    body.dark .features { background: var(--card-dark); }

    .features h2 {
      text-align: center;
      color: var(--tg-blue);
    }

    .features ul {
      list-style: none;
      padding: 0;
    }

    .features li {
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      font-size: 15px;
      transition: background 0.3s;
    }
    body.light .features li { background: var(--card-item-light); }
    body.dark .features li { background: var(--card-item-dark); }

    button {
      margin: 25px auto;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: var(--tg-blue);
      color: white;
      cursor: pointer;
      transition: 0.3s;
      display: block;
    }
    button:hover { background: var(--tg-blue-dark); }

    .socials {
      margin-top: 40px;
    }

    .socials h3 {
      margin-bottom: 12px;
    }

    .socials a {
      margin: 0 15px;
      color: var(--tg-blue);
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: 0.3s;
    }
    .socials a:hover { color: var(--tg-blue-dark); }
  </style>
</head>
<body>
  <!-- Splash screen -->
  <div id="splash">
    <img src="telegram_icon.jpg" alt="Splash Icon">
  </div>

  <!-- Header -->
  <div class="app-header">
    YouShadeBot MiniApp üé≠
  </div>

  <!-- Content -->
  <div class="app-content">
    <img src="telegram_icon.jpg" alt="Bot Icon" class="profile-pic">

    <h1>Welcome üëã</h1>
    <p>Your Telegram companion app üöÄ</p>

    <!-- Features Section -->
    <div class="features">
      <h2>‚ú® Features</h2>
      <ul>
        <li>ü§ñ Smart Commands</li>
        <li>üéµ Music Controls</li>
        <li>üõ† Custom Tools</li>
        <li>üìä Mini Games & Stats</li>
      </ul>
    </div>

    <!-- Button to send data back to bot -->
    <button onclick="Telegram.WebApp.sendData('User pressed the button!')">
      Send Message to Bot
    </button>

    <!-- Social Links -->
    <div class="socials">
      <h3>üåê Connect with me</h3>
      <a href="https://github.com/wollydev24" target="_blank">GitHub</a>
      <a href="https://t.me/yourTelegramUsername" target="_blank">Telegram</a>
      <a href="https://wollydev24.github.io/" target="_blank">Website</a>
    </div>
  </div>

  <script>
    // Detect system theme for dark mode
    function applyTheme() {
      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.body.classList.add("dark");
        document.body.classList.remove("light");
      } else {
        document.body.classList.add("light");
        document.body.classList.remove("dark");
      }
    }
    applyTheme();
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', applyTheme);

    // Hide splash after 1.5s
    window.onload = () => {
      setTimeout(() => {
        document.getElementById("splash").style.opacity = "0";
        setTimeout(() => {
          document.getElementById("splash").style.display = "none";
        }, 600);
      }, 1500);
    };
  </script>
</body>
</html>
